<template name="dashboard">
  {{#if projectToDelete}}
    {{>delconfirm}}
  {{/if}}
  <div class="dashboard">
    <div class="page-header">
      <!-- We added css to make this input look cloaked -->
      <p>
        <input class="biginput" type="text" name="projectNameEnter" id="projectNameEnter" placeholder="Add A Patient" value="">
      </p>
    </div>

    <div>
		<h1>My Patients</h1>
		<ul class="unstyled">
			{{#each projects}}
			{{> project}}
	        {{else}}
	            <h4>No Projects Found !</h4>
			{{/each}}
		</ul>
    </div>
  </div>
</template>
